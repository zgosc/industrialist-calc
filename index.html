<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Ingredient Factory Balancer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@400;600;800&display=swap');
        
        body { font-family: 'Inter', sans-serif; overflow: hidden; }
        .font-mono { font-family: 'JetBrains Mono', monospace; }

        .glass-panel {
            background: rgba(15, 23, 42, 0.6);
            backdrop-filter: blur(8px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        }

        .custom-scroll { overflow-y: auto; }
        .custom-scroll::-webkit-scrollbar { width: 8px; }
        .custom-scroll::-webkit-scrollbar-track { background: #0f172a; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #334155; border-radius: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb:hover { background: #475569; }

        input[type=number]::-webkit-inner-spin-button, 
        input[type=number]::-webkit-outer-spin-button { -webkit-appearance: none; margin: 0; }
    </style>
</head>
<body class="bg-slate-950 text-slate-200 h-screen flex flex-col">

    <!-- 1. HEADER & GLOBAL TIME (Fixed Top) -->
    <div class="shrink-0 bg-slate-900 border-b border-slate-800 shadow-xl z-20">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="flex flex-col md:flex-row items-center justify-between gap-6">
                
                <!-- Title -->
                <div class="flex items-center gap-3">
                    <div class="bg-gradient-to-br from-emerald-500 to-teal-600 p-2 rounded-lg shadow-lg shadow-emerald-500/20">
                        <i data-lucide="layers" class="text-white w-6 h-6"></i>
                    </div>
                    <div>
                        <h1 class="text-xl font-bold text-slate-100 leading-tight">Recipe Balancer</h1>
                        <p class="text-xs text-slate-500">Plan multiple ingredients at once</p>
                    </div>
                </div>

                <!-- GLOBAL RECIPE TIME -->
                <div class="flex-1 bg-slate-950/50 rounded-xl border border-slate-800 p-4 flex items-center justify-center gap-6 max-w-2xl">
                    <div class="flex items-center gap-2">
                        <i data-lucide="clock" class="text-rose-500 w-5 h-5"></i>
                        <span class="text-sm font-bold text-rose-100 uppercase tracking-wide">Target Recipe Time</span>
                    </div>

                    <div class="relative group w-32">
                        <input type="number" id="global-time" value="1" 
                            class="w-full bg-slate-900 border border-slate-700 rounded px-3 py-2 text-white font-mono text-xl text-center focus:border-rose-500 focus:outline-none focus:ring-1 focus:ring-rose-500 transition-all input-listen">
                        <span class="absolute right-2 top-3 text-xs text-slate-600 font-bold">SEC</span>
                    </div>

                    <div class="text-xs text-slate-500 w-32 leading-tight">
                        This time applies to <span class="text-rose-400 font-bold">ALL</span> ingredients below.
                    </div>
                </div>

                <!-- Calculate Button -->
                <button onclick="calculateAll()" class="bg-blue-600 hover:bg-blue-500 text-white p-3 rounded-lg transition-colors shadow-lg shadow-blue-900/20 active:scale-95">
                    <i data-lucide="refresh-cw" class="w-5 h-5"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 2. TABLE HEADERS (Fixed) -->
    <div class="max-w-7xl mx-auto w-full px-4 mt-6 mb-2 grid grid-cols-12 gap-4 text-xs font-bold text-slate-500 uppercase tracking-wider pl-4">
        <div class="col-span-1">#</div>
        <div class="col-span-3">Producer Machine</div>
        <div class="col-span-2 text-center">Producer Output</div>
        <div class="col-span-2 text-center text-rose-400">Needs (Qty)</div>
        <!-- Result Header Split -->
        <div class="col-span-4 grid grid-cols-2 gap-4">
            <div class="text-center text-emerald-400">For 1 Consumer</div>
            <div class="text-center text-blue-400">Perfect Ratio</div>
        </div>
    </div>

    <!-- 3. SCROLLABLE PRODUCER LIST -->
    <div class="flex-1 overflow-hidden relative max-w-7xl mx-auto w-full px-4 pb-4">
        <div id="producers-container" class="h-full custom-scroll space-y-2 pb-20 pr-2">
            <!-- Dynamic Rows -->
        </div>
        
        <!-- Floating Add Button -->
        <div class="absolute bottom-6 right-8">
            <button onclick="addProducer()" class="flex items-center gap-2 bg-emerald-600 hover:bg-emerald-500 text-white px-6 py-3 rounded-full font-bold shadow-xl shadow-emerald-900/20 transition-all hover:-translate-y-1 active:scale-95">
                <i data-lucide="plus" class="w-5 h-5"></i>
                Add Ingredient
            </button>
        </div>
    </div>

    <script>
        // --- State ---
        // We now store 'reqQty' (Requirement Quantity) for each row
        let producers = [
            { id: 1, name: "Ingredient 1", prodQty: 1, prodTime: 1, reqQty: 1 },
            { id: 2, name: "Ingredient 2", prodQty: 1, prodTime: 1, reqQty: 1 }
        ];

        // --- Math Helpers ---
        const gcd = (a, b) => b === 0 ? a : gcd(b, a % b);

        // --- Core Functions ---

        function renderRows() {
            const container = document.getElementById('producers-container');
            const globalTimeVal = Number(document.getElementById('global-time').value);

            container.innerHTML = '';

            producers.forEach((p, index) => {
                
                // Math Logic
                // Producer Rate = prodQty / prodTime
                // Consumer Rate = reqQty / GLOBAL TIME
                
                const pRate = (p.prodQty > 0 && p.prodTime > 0) ? (p.prodQty / p.prodTime) : 0;
                const cRate = (p.reqQty > 0 && globalTimeVal > 0) ? (p.reqQty / globalTimeVal) : 0;
                
                let resultSingle = '<span class="text-slate-600">-</span>';
                let resultPerfect = '<span class="text-slate-600 italic text-xs">Press Enter...</span>';

                if (pRate > 0 && cRate > 0) {
                    
                    // 1. Single Consumer Math
                    // How many producers needed to match 1 consumer's demand?
                    // Needed = ConsumerRate / ProducerRate
                    const exactNeeded = cRate / pRate;
                    const roundedNeeded = Math.ceil(exactNeeded);
                    
                    // 2. Perfect Ratio Math
                    const num = p.reqQty * p.prodTime;
                    const den = globalTimeVal * p.prodQty;
                    const common = gcd(num, den);
                    
                    const reqProd = num / common;
                    const reqCons = den / common;

                    // HTML for Single (Rounded UP)
                    resultSingle = `
                        <div class="text-center group/tooltip relative cursor-help">
                            <div class="text-emerald-400 font-bold font-mono text-lg">${roundedNeeded}</div>
                            <div class="text-[9px] text-emerald-500/50 uppercase font-bold">Producers</div>
                            
                            <!-- Tooltip for exact decimal -->
                            <div class="absolute bottom-full left-1/2 -translate-x-1/2 mb-2 px-2 py-1 bg-slate-800 border border-slate-700 text-xs text-slate-300 rounded opacity-0 group-hover/tooltip:opacity-100 pointer-events-none whitespace-nowrap transition-opacity shadow-xl z-10">
                                Exact: ${exactNeeded.toFixed(2)}
                            </div>
                        </div>
                    `;

                    // HTML for Perfect
                    resultPerfect = `
                        <div class="flex items-center justify-center gap-2">
                            <div class="text-center">
                                <div class="text-blue-400 font-bold font-mono text-lg leading-none">${reqProd}</div>
                                <div class="text-[9px] text-blue-500/50 uppercase font-bold mt-1">Prod</div>
                            </div>
                            <i data-lucide="arrow-right" class="w-3 h-3 text-slate-600"></i>
                            <div class="text-center">
                                <div class="text-rose-400 font-bold font-mono text-lg leading-none">${reqCons}</div>
                                <div class="text-[9px] text-rose-500/50 uppercase font-bold mt-1">Cons</div>
                            </div>
                        </div>
                    `;
                }

                // Row HTML
                const row = document.createElement('div');
                row.className = 'group grid grid-cols-12 gap-4 items-center bg-slate-900/50 hover:bg-slate-800 border border-slate-800 rounded-lg p-4 transition-colors relative overflow-hidden';
                row.innerHTML = `
                    <!-- Decoration Line -->
                    <div class="absolute left-0 top-0 bottom-0 w-1 bg-gradient-to-b from-blue-500 to-slate-800 opacity-50"></div>

                    <!-- Index & Delete -->
                    <div class="col-span-1 flex items-center gap-2 pl-2">
                        <span class="text-slate-500 font-mono text-sm">#${index + 1}</span>
                        ${producers.length > 1 ? `
                        <button onclick="removeProducer(${p.id})" class="opacity-0 group-hover:opacity-100 text-slate-600 hover:text-red-400 transition-all">
                            <i data-lucide="trash-2" class="w-4 h-4"></i>
                        </button>` : ''}
                    </div>

                    <!-- Name -->
                    <div class="col-span-3">
                        <input type="text" value="${p.name}" 
                            class="w-full bg-transparent border-none text-blue-100 placeholder-slate-600 text-sm font-bold focus:ring-0 px-0 input-listen"
                            onchange="updateData(${p.id}, 'name', this.value)"
                            placeholder="Item Name (e.g. Coal)">
                    </div>

                    <!-- Producer Inputs (Left) -->
                    <div class="col-span-2 flex flex-col items-center gap-1 border-r border-slate-800 pr-4">
                        <div class="flex items-center gap-1 w-full">
                            <input type="number" value="${p.prodQty}" 
                                class="w-full bg-slate-950 border border-slate-700 rounded px-2 py-1 text-center text-blue-200 font-mono text-sm focus:border-blue-500 focus:outline-none input-listen"
                                onchange="updateData(${p.id}, 'prodQty', this.value)">
                            <span class="text-[10px] text-slate-600 font-bold uppercase">Items</span>
                        </div>
                        <div class="flex items-center gap-1 w-full">
                            <input type="number" value="${p.prodTime}" 
                                class="w-full bg-slate-950 border border-slate-700 rounded px-2 py-1 text-center text-blue-200 font-mono text-sm focus:border-blue-500 focus:outline-none input-listen"
                                onchange="updateData(${p.id}, 'prodTime', this.value)">
                            <span class="text-[10px] text-slate-600 font-bold uppercase">Sec</span>
                        </div>
                    </div>

                    <!-- Consumer Requirement -->
                    <div class="col-span-2 flex flex-col items-center justify-center border-r border-slate-800 px-4">
                        <div class="relative w-20">
                            <label class="absolute -top-2 left-2 px-1 bg-slate-900 text-[9px] font-bold text-rose-500 uppercase">Needs</label>
                            <input type="number" value="${p.reqQty}" 
                                class="w-full bg-slate-900 border border-rose-900/50 rounded px-2 py-2 text-center text-rose-200 font-mono text-lg font-bold focus:border-rose-500 focus:outline-none focus:ring-1 focus:ring-rose-500 input-listen"
                                onchange="updateData(${p.id}, 'reqQty', this.value)">
                        </div>
                    </div>

                    <!-- Result Split (Right) -->
                    <div class="col-span-4 grid grid-cols-2 gap-4 items-center">
                        ${resultSingle}
                        <div class="bg-slate-950/40 py-2 rounded-lg border border-slate-700/50">
                            ${resultPerfect}
                        </div>
                    </div>
                `;
                container.appendChild(row);
            });
            
            attachListeners();
            lucide.createIcons();
        }

        function attachListeners() {
            const inputs = document.querySelectorAll('.input-listen');
            inputs.forEach(input => {
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter') {
                        if(input.id === 'global-time') {
                            calculateAll();
                        } else {
                            input.blur(); 
                            calculateAll();
                            input.focus();
                        }
                    }
                });
            });
        }

        function updateData(id, field, value) {
            const idx = producers.findIndex(p => p.id === id);
            if (idx !== -1) {
                if (field === 'name') producers[idx][field] = value;
                else producers[idx][field] = Number(value);
            }
        }

        function calculateAll() {
            renderRows();
        }

        function addProducer() {
            const nextId = producers.length > 0 ? Math.max(...producers.map(p => p.id)) + 1 : 1;
            producers.push({ id: nextId, name: `Ingredient ${producers.length + 1}`, prodQty: 1, prodTime: 1, reqQty: 1 });
            renderRows();
        }

        function removeProducer(id) {
            producers = producers.filter(p => p.id !== id);
            renderRows();
        }

        // --- Init ---
        renderRows();
    </script>
</body>
</html>
